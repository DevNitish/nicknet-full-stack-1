<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> Signup Form</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
		
		<!-- Including Custom css -->
		<link rel="stylesheet" type="text/css" href="CSS/style1.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
	
		<div class="container-fluid">
            <!--NAVBAR-->
            <nav class="navbar navbar-expand-lg bg-light navbar-light"  >
                <a class="navbar-brand" href="#"><img src="http://nicknetvideos.herokuapp.com/nicknet.svg" width="35" height="35" class="d-inline-block align-top" alt="" loading="lazy">&nbsp;<span id="logoname" style="font-family: Impact, Charcoal, serif; ">Nicknet Online Learning</span></a>
                <button class="navbar-toggler" type="button "  data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav" >
                    <a class="nav-item nav-link active" href="#" style="color: #002856;">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#" style="color: #002856;">Courses</a>
                    <a class="nav-item nav-link" href="#" style="color: #002856;">Contact Us</a>
                  </div>
                </div>
                <div id="buttonsonly">
                <a  href="signup.html" button" class="btn my-2 my-sm-0 mx-2" type="submit">Sign Up</a>
                <a  href="login.html" button" class="btn  my-2 my-sm-0" type="submit">Login</a>
              </div>
              </nav>
          </div>
		<div class="container" >
			<div class="row">
				<div class="col-md-3">
					<!-- Blank DIV -->
				</div>
				
				<div class="col-md-6 main">
					<!-- Form Tag starts here -->
					<!-- Action attribute is the route on backend. Method is POST -->
					<form action="/sign_up" method="post">
					
            <h1> Signup form </h1>
            
						<div class="fontuser">
                            <i class="fa fa-user fa-lg"></i> 	
						<input class="box" type="text" name="name" id="name" placeholder="Enter your Name"  required /><br>
                        
                        </div>
                        <div class="fontemail">
						<input class="box" type="email" name="email" id="email" placeholder="Enter your E-Mail " required /><br>
                        <i class="fa fa-envelope-o"></i>
                         </div>
                        <div class="fontpassword">	
						<input class="box" type="password" name="password" id="password"  placeholder="Enter your Password " required/><br>
                        <i class="fa fa-key fa-lg"></i>
                        </div>
                        <div class="fontphone">	
						<input class="box" type="text" name="phone" id="phone"  placeholder="Enter your Phone Number " required/><br>
                        <br>
                        <i class="fa fa-phone"></i>
                        </div>
						<input type="submit" id="submitDetails"  name="submitDetails" value="Submit Your Details" /><br>
					
					</form>
					
				</div>
				
				
				<div class="col-md-3">
					<!-- Blank DIV -->
				</div>
				
			</div>
		</div>
    </body>
    <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
